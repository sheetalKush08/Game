        nav h1 {

            margin-bottom: 10px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: rgb(31, 25, 25);

        }

        .category p {
            font-size: 2.2em;
            color: #7a9a9c;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .game-box {
            position: relative;
            text-align: center;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease-in-out;
        }

        .game-box:hover {
            background-color: #d2dae2;
        }

        .game-box img {
            max-width: 70%;
            border-radius: 8px;
            height: 200px;
            object-fit: cover;
        }

        .game-box h3 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
